name: CI/CD with Gradle and Docker

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: â˜• JDK 17ë¡œ ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ˜ gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x gradlew

      - name: âš™ï¸ Create application.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application.properties


      - name: ğŸ˜ Build with Gradle
        run: ./gradlew build

      - name: ğŸ‹Docker Hub ë¡œê·¸ì¸
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ‹Docker ì´ë¯¸ì§€ ë¹Œë“œ
        run: docker build -t nowjin/livfit:latest .

      - name: ğŸ‹Docker hubì— Docker image í‘¸ì‰¬
        run: docker push nowjin/livfit:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ì„œë²„ì— Deployí•˜ê¸°
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/livfit:latest
            sudo docker stop livfit || true
            sudo docker rm livfit || true
            sudo docker run -d -p 8080:8080 --name livfit ${{ secrets.DOCKERHUB_USERNAME }}/livfit:latest